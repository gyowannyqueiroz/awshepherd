plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.gyo.tools'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.shell:spring-shell-starter:2.0.0.RELEASE'
	compile 'org.yaml:snakeyaml:1.23'
	implementation 'software.amazon.awssdk:core:2.5.64'
	implementation 'software.amazon.awssdk:s3:2.5.64'
	implementation 'software.amazon.awssdk:dynamodb:2.5.64'
	implementation 'software.amazon.awssdk:cloudformation:2.5.64'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
